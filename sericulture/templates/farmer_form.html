<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farmer | Sericulture Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .btn-primary {
            font-size: 18px;
            font-weight: bold;
            background: #ff7b00;
            border: none;
        }
        .btn-primary:hover {
            background: #e66900;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Sericulture Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Farmers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'market_trends' %}">Market Trends</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Add Farmer</h2>
            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter farmer's full name" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="farm_size" class="form-label">Farm Size (in acres)</label>
                    <input type="number" class="form-control" id="farm_size" name="farm_size" placeholder="Enter farm size" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Farmer Details</button>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">Â© 2025 Sericulture Management | All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
